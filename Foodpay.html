<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Foodpay.css" >
  </head>
  <body>
    <div class="mainscreen" id="main">
      <div class="card">
        <div class="rightside" id="right">
          <form action="post">
            <h1>CheckOut</h1>
            <h2>Payment Information</h2>
            <p>Cardholder Name</p>
            <input type="text" class="inputbox" required />
            <p>Card Number</p>
            <input type="number" class="inputbox" required />

            <p>Card Type</p>
            <select class="inputbox" required>
              <option value="">--Select a Card Type--</option>
              <option value="Visa">Visa</option>
              <option value="RuPay">RuPay</option>
              <option value="MasterCard">MasterCard</option>
            </select>
            <div class="expcvv">
              <p class="expcvv_text">Expiry</p>
              <input type="date" class="inputbox" required />

              <p class="expcvv_text2">CVV</p>
              <input type="password" class="inputbox" required />
            </div>
            <p></p>
            <button type="submit" class="button" onclick="changee()">CheckOut</button>
          </form>
        </div>
      </div>
    </div>
    <script>
        function changee()
        {
            document.getElementById("right").innerHTML="Your ";
        }
    </script>
  </body>
</html>
